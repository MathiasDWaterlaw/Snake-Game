<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400;700&family=Roboto:wght@400;700&family=VT323&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <div>
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="highScore">000</h1>
            </div>

            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board">

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="instruction-logo">
            <img id="logo" src="./img/snake-game-ai-gen.png" alt="snake-logo">
            <h1 class="instruction-text">Press spacebar to start the game</h1>
            <h2 class="instruction-text">Press 'p' to pause the game</h2>
        </div>

    </body>
</html>
